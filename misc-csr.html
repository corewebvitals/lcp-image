<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/test.js" defer></script>
    <script type="module">
      const img = document.getElementById("img");
      img.innerHTML = '<img src="img/lcp-1296.webp" decoding="async" class="fadein img-fluid my-4" alt="Hero" />';
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">LCP Test</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="display-4">Image client side rendered</h1>
      <p class="lead">The test is at <span id="progress">..</span></p>
      <hr class="my-4" />
      <div id="img"></div>
    </div>

    <footer class="footer fixed-bottom bg-primary text-white">
      <div class="container py-2">LCP timing: <span id="lcptiming">n.a.</span></div>
    </footer>
  </body>
</html>
